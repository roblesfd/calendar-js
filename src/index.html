<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body class="bg-primary-100 h-screen mx-2 my-10">
    <!-- header -->
    <div class="flex justify-between mb-5">
      <div><h1 class="font-bold text-2xl">Calendar JS</h1></div>
      <div class="flex justify-between gap-4">
        <div>
          <button
            class="bg-primary-200 hover:bg-primary-500 hover:text-white text-gray-800 font-semibold px-3 py-1 rounded shadow-md"
          >
            Dia
          </button>
        </div>
        <div>
          <button
            class="bg-primary-200 hover:bg-primary-500 hover:text-white text-gray-800 font-semibold px-3 py-1 rounded shadow-md"
          >
            Semana
          </button>
        </div>
        <div>
          <button
            class="bg-primary-500 hover:bg-primary-700 text-white font-semibold px-3 py-1 rounded shadow-md"
          >
            Mes
          </button>
        </div>
      </div>
    </div>
    <!-- container -->
    <div class="grid grid-cols-5 gap-5">
      <!-- side container -->
      <div class="bg-white h-auto p-4">
        <div>
          <button
            class="bg-primary-500 hover:bg-primary-700 w-full text-white font-semibold px-3 py-2 rounded shadow-md"
          >
            + Crear un calendario nuevo
          </button>
        </div>
        <div class="flex justify-between items-center mb-4 mt-6">
          <h2 class="viewTitle text-sm font-semibold"></h2>
          <div>
            <button
              id="prevBtnSide"
              class="hover:bg-primary-100 text-gray-400 font-bold px-2 rounded"
            >
              <span class="material-icons font-bold text-md">chevron_left</span>
            </button>
            <button
              id="nextBtnSide"
              class="hover:bg-primary-100 text-gray-400 font-bold px-2 rounded"
            >
              <span class="material-icons font-bold text-md"
                >chevron_right</span
              >
            </button>
          </div>
        </div>
        <div id="side-calendar" class="h-32 grid grid-calendar text-xs">
          <p>side calendar</p>
        </div>
      </div>
      <!-- contenido principal -->
      <div
        class="col-span-4 h-[40rem] bg-white rounded shadow p-4 overflow-y-scroll"
      >
        <div class="flex justify-between items-center mb-4">
          <h2 class="viewTitle text-lg font-semibold"></h2>
          <div>
            <button
              id="prevBtnMain"
              class="hover:bg-primary-100 text-gray-400 font-bold px-2 rounded"
            >
              <span class="material-icons font-bold text-3xl"
                >chevron_left</span
              >
            </button>
            <button
              id="nextBtnMain"
              class="hover:bg-primary-100 text-gray-400 font-bold px-2 rounded"
            >
              <span class="material-icons font-bold text-3xl"
                >chevron_right</span
              >
            </button>
          </div>
        </div>
        <div id="calendar" class="grid grid-calendar">
          <!-- Nombres de los días de la semana -->
          <div class="font-bold">Domingo</div>
          <div class="font-bold">Lunes</div>
          <div class="font-bold">Martes</div>
          <div class="font-bold">Miércoles</div>
          <div class="font-bold">Jueves</div>
          <div class="font-bold">Viernes</div>
          <div class="font-bold">Sábado</div>
          <!-- Días del calendario -->
        </div>
      </div>
    </div>
  </body>
</html>
